<ng-container *ngIf="product.length !=0 ">
  <div class="container bg-light" style="height: 100%;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Product Name</th>
          <th scope="col">Product Photo</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let product of product">
          <td style="width: 20%;">{{product.nama}}</td>
          <td style="width: 20%;"><img src="{{product.gambar}}" alt="{{product.nama}}" width="150px"></td>
          <td style="width: 15%;">{{product.harga}}</td>
          <td style="width: 15%;">{{product.quantity}}</td>
          <td style="width: 15%;">{{product.total}}</td>
          <td><button class="btn btn-danger" (click)="removeItem(product)"><i class="bi bi-trash"></i></button></td>
        </tr>
        <tr>
          <td colspan="4"></td>
          <td><strong>Grand Total:</strong>{{grandTotal}}</td>
        </tr>
        <tr>
          <td colspan="3"></td>
          <td><button (click)="emptyCart()" class="btn btn-primary">Empty Cart</button></td>
          <td><button class="btn btn-primary">Shop More</button></td>
          <td><button class="btn btn-primary">Checkout</button></td>
        </tr>
      </tbody> 
      <!-- <tfoot>
        <tr>
          <th scope="row"></th>
          <td>Total</td>
          <td>200.000</td>
          <td><button class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
        </tr>
      </tfoot> -->
    </table>
  </div>
</ng-container>

<ng-container *ngIf="product.length ==0">
  <div class="container bg-light" style="height: 1500px;">
    <h1>Belum Ada Pembelian</h1>
    <button>Beliiiii</button>
  </div>
</ng-container>
